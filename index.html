<!DOCTYPE html>
<html lang="en">
<head>

  <title>BurnMyDays / AiAintI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Courier, monospace;
      background: white;
    }

    /* HEADER SPLIT */
    .split-banner {
      display: flex;
      width: 100%;
      height: 20vh;
    }

    .left-half {
      width: 50%;
      background-color: #5b1212;
      color: white;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding-left: 50%;
      font-size: 3rem;
      font-family: Futura, sans-serif;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .right-half {
      width: 50%;
      background-color: #f1e7d0;
      color: #111;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding-right: 50%;
      font-size: 3rem;
      font-family: Futura, sans-serif;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* GRID SECTION */
    .grid-section {
      background: white;
      padding: 2rem 1rem;
      min-height: 68vh;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      justify-items: center;
      align-items: start;
    }

    .box {
      background: #ffffff;
      padding: 1rem;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
      max-width: 220px;
      font-family: Courier, monospace;
    }

    footer {
      background: #5b1212;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      height: auto;
    }
  </style>
</head>

<div class="split-banner">
  <div class="left-half">AiAintI</div>
  <div class="right-half">IAintAi</div>
