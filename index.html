<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ghost Token Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #ff4757;
    } <div style="text-align: center; margin-bottom: 20px;">
  <img src="sir-hawk.png" alt="Sir Hawk" style="max-width: 200px; border-radius: 10px;">
</div> <p style="color: #00FF00; font-style: italic;">“Ghost detection engaged. Stay sharp, soldier.” — Sir Hawk</p>
    .calculator {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 500px;
    }
    label, input, .output {
      display: block;
      width: 100%;
      margin-top: 1rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    .output {
      margin-top: 2rem;
      padding: 1rem;
      background: #2e2e2e;
      border-radius: 5px;
      font-size: 1.2rem;
    }
    .quote {
      margin-top: 1.5rem;
      font-style: italic;
      color: #7bed9f;
    }
  </style>
</head>
  <h1>Sir Hawk's Ghost Token Calculator</h1>
  <div class="calculator">
    <label for="visibleTokens">Visible Token Count</label>
    <input type="number" id="visibleTokens" placeholder="Enter your known token count..."><div class="output" id="result">True Tokens Burned: —</div>
<div class="quote" id="hawkQuote">"Where do you think the rest went?" – Sir Hawk</div>

  </div>  <script>
    const input = document.getElementById('visibleTokens');
    const result = document.getElementById('result');
    const quote = document.getElementById('hawkQuote');

    input.addEventListener('input', () => {
      const visible = parseFloat(input.value);
      const ghostFactor = 1.3; // The Hawk Ratio

      if (!isNaN(visible)) {
        const trueBurn = Math.round(visible * ghostFactor);
        const ghosted = trueBurn - visible;

        result.textContent = `True Tokens Burned: ${trueBurn.toLocaleString()} (Ghosted: ${ghosted.toLocaleString()})`;

        if (ghostFactor >= 1.5) {
          quote.textContent = '"You’ve crossed the veil." – Sir Hawk';
        } else if (ghostFactor >= 1.3) {
          quote.textContent = '"Drift detected. Stay sharp." – Sir Hawk';
        } else {
          quote.textContent = '"Light burn, rookie." – Sir Hawk';
        }
      } else {
        result.textContent = 'True Tokens Burned: —';
        quote.textContent = '"Where do you think the rest went?" – Sir Hawk';
      }
    });
  </script></body>
