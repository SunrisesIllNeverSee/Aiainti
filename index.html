<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BurnMyDays.com</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      background: #ffffff;
    }
    .header {
      background: #5b1212; /* Oxblood */
      color: white;
      text-align: center;
      font-weight: bold;
      padding: 1rem;
      height: 8vh; /* 1/3 of Bone section height */
    }
    .bone {
      background: #f1e7d0; /* Bone white */
      height: 24vh; /* 1/3 of total page height */
    }
    .white-zone {
      background: white;
      padding: 2rem 1rem;
      min-height: 56vh; /* Remaining page */
    }
    .stats-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .box {
      background: #ffffff;
      padding: 1rem;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    footer {
      background: #5b1212; /* Oxblood */
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      height: 4vh; /* Half height of header */
    }
  </style>
</head>
<body>

<div class="header">
  BurnMyDays.com
</div>

<div class="bone"></div>

<div class="white-zone">
  <div class="stats-row">
    <div class="box">GPT-4</div>
    <div class="box">Claude</div>
    <div class="box">Gemini</div>
    <div class="box">Mistral</div>
    <div class="box">LLaMA</div>
  </div>

  <div class="stats-row">
    <div class="box">Compression</div>
    <div class="box">Prompt Complexity</div>
    <div class="box">Session Depth</div>
    <div class="box">Cross-Threading</div>
    <div class="box">Token Throughput</div>
  </div>

  <div class="stats-row">
    <div class="box">Signal Lock</div>
    <div class="box">Drift Ratio</div>
    <div class="box">Vibe Check</div>
    <div class="box">Alignment Index</div>
    <div class="box">Signal Location</div>
  </div>
</div>

<footer>
  BurnMyDays™ © 2025 | Contact | Privacy | @SignalAF<br>
  Cards Burned: 9,324
</footer>

</body>
</html>
