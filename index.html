<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AiAintI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Futura, sans-serif;
    }

    .split-banner {
      display: flex;
      height: 20vh;
      width: 100%;
    }

    .left-half {
      width: 50%;
      background-color: #5b1212; /* Oxblood */
      color: white;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding-left: 50%; /* Start text at center */
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .right-half {
      width: 50%;
      background-color: #f1e7d0; /* Bone white */
      color: #111;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding-right: 50%; /* End text at center */
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

<div class="split-banner">
  <div class="left-half">AiAintI</div>
  <div class="right-half">IAintAi</div>
</div>

</body>
</html>
