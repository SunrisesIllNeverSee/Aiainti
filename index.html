<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AiAintI</title>
  <style>
    body {
      margin: 0;
      font-family: Courier, monospace;
      background-color: #fdfaf6;
    }

    .header, .footer {
      display: flex;
      width: 100%;
      height: 100px;
      font-weight: bold;
      font-size: 32px;
    }

    .header .left, .footer .left {
      background-color: #58191b;
      color: white;
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 40px;
    }

    .header .right, .footer .right {
      background-color: #e7dfd3;
      color: black;
      width: 50%;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 40px;
      max-width: 900px;
      margin: 0 auto;
    }

    .box {
      background-color: #fff;
      border: 2px solid #ccc;
      padding: 20px;
      text-align: center;
      font-weight: bold;
    }

    .footer {
      font-size: 14px;
      height: 60px;
    }

    .footer .left {
      justify-content: flex-start;
      padding-left: 20px;
    }

    .footer .right {
      justify-content: flex-end;
      padding-right: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="left">AiAintI</div>
    <div class="right">IAintAi</div>
  </div>

  <div class="grid">
    <div class="box">Total Messages</div>
    <div class="box">Gemini</div>
    <div class="box">TT</div>
    <div class="box">Account Age</div>
    <div class="box">Grok</div>
    <div class="box">Session Depth</div>
    <div class="box">Composition</div>
    <div class="box">ChatGpt</div>
    <div class="box">Promplexity</div>
    <div class="box">Message Volume</div>
    <div class="box">Mistral</div>
    <div class="box">X-Thread</div>
    <div class="box">Signal Location</div>
    <div class="box">Claude</div>
    <div class="box">SignalAF</div>
  </div>

  <div class="footer">
    <div class="left">BurnMyDays© 2025</div>
    <div class="right">Contact | Privacy | @_SignalAF – Cards Burned: 9,324</div>
  </div>
</body>
</html>
