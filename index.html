<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BurnMyDays.com</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Courier, monospace;
      height: 100%;
      background: #ffffff;
    }
    .header {
      background: #5b1212;
      color: white;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
      padding: 1.5rem 0;
      height: 8vh;
      text-transform: uppercase;
      border-bottom: 2px solid #3b0e0e;
    }
    .bone {
      background: #f1e7d0;
      height: 24vh;
      padding-top: 2rem;
      padding-bottom: 0;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }
    .white-zone {
      background: white;
      padding: 0 1rem 2rem;
      min-height: 56vh;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      justify-items: center;
      align-items: start;
    }
    .box {
      background: #ffffff;
      padding: 1rem;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
      max-width: 220px;
    }
    footer {
      background: #5b1212;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      height: 4vh;
    }
  </style>
</head>
<body>

<div class="header">
  BURNMYDAYS.COM
</div>

<div class="bone">
  <div class="white-zone">
    <div class="box">Claude</div>
    <div class="box">Gemini</div>
    <div class="box">Mistral</div>
    <div class="box">Compression</div>
    <div class="box">Prompt Complexity</div>
    <div class="box">Session Depth</div>
    <div class="box">Cross-Threading</div>
    <div class="box">Token Throughput</div>
    <div class="box">Signal Lock</div>
    <div class="box">Drift Ratio</div>
    <div class="box">Vibe Check</div>
    <div class="box">Alignment Index</div>
    <div class="box">ChatGPT</div>
    <div class="box">SignalAF</div>
    <div class="box">Signal Location</div>
  </div>
</div>

<footer>
  BurnMyDays™ © 2025 | Contact | Privacy | @SignalAF<br>
  Cards Burned: 9,324
</footer>

</body>
</html>
