<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BurnMyDays</title>
  <style>
    body {
      font-family: Futura, sans-serif;
      background-color: #fdfaf5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #5a2a2a; /* Oxblood */
      color: white;
      padding: 40px 0 20px;
      font-size: 42px;
      letter-spacing: 1.5px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px 40px;
      justify-items: center;
      max-width: 800px;
      margin: 60px auto;
    }

    .grid div {
      padding: 18px 24px;
      border: 1.5px solid #222;
      background-color: #fff;
      font-size: 18px;
    }

    footer {
      background-color: #5a2a2a;
      color: white;
      padding: 25px 0;
      font-size: 13px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

<header>
  BurnMyDays
  <nav>
    <a href="#">Contact</a>
  </nav>
</header>

<div class="grid">
  <div>Total Messages</div>
  <div>Gemini</div>
  <div>TT</div>
  <div>Account Age</div>
  <div>Grok</div>
  <div>Session Depth</div>
  <div>Composition</div>
  <div>ChatGpt</div>
  <div>Promplexity</div>
  <div>Message Volume</div>
  <div>Mistral</div>
  <div>X-Thread</div>
  <div>Signal Location</div>
  <div>Claude</div>
  <div>SignalAF</div>
</div>

<footer>
  BurnMyDays© 2025 &nbsp;&nbsp;|&nbsp;&nbsp; Contact | Privacy | @_SignalAF — Cards Burned: 9,324

</html>
